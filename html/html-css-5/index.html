<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>
      An <b>HTML attribute</b> is a value which
      provides additional information about an
      HTML element. For an image element, the
      <span>src</span> attribute holds the image
      file name. The <span>alt</span> attribute
      holds a short description of the image.
      <br />
      <br />
      These images each have a 10px solid purple
      border, and a 30px margin.
    </p>
    <div>
      <div class="row1">
        <img
          src="puppy1.png"
          alt="A smiling puppy in a field"
        />
        <img
          src="puppy2.png"
          alt="A group of puppies"
        />
      </div>

      <div class="row2">
        <img
          src="puppy3.png"
          alt="A puppy outdoors"
        />
        <img
          src="puppy4.png"
          alt="A puppy with his ears together"
        />
      </div>

      <div class="row3">
        <img
          src="puppy5.png"
          alt="A group of different puppy breeds"
        />
        <img
          src="puppy6.png"
          alt="A smiling puppy"
        />
      </div>
    </div>
  </body>
</html>
