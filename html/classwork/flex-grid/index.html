<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flex/Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- nav -->
    <nav id="nav">
      <ul>
        <li>NavLink1</li>
        <li>NavLink2</li>
        <li>NavLink3</li>
      </ul>
    </nav>

    <!-- flex nav -->
    <nav id="flex-nav">
      <ul>
        <li>Flex NavLink1</li>
        <li>Flex NavLink2</li>
        <li>Flex NavLink3</li>
      </ul>
    </nav>
    <!-- grid nav -->
    <nav id="grid-nav">
      <ul>
        <li>Grid NavLink1</li>
        <li>Grid NavLink2</li>
        <li>Grid NavLink3</li>
      </ul>
    </nav>
    <!-- flex section -->
    <section id="flex-container">
      <p>Flex Paragraph 1</p>
      <p>Flex Paragraph 2</p>
      <p>Flex Paragraph 3</p>
    </section>
    <!-- grid section -->
    <section id="grid-container">
      <p>Grid Paragraph 1</p>
      <p>Grid Paragraph 2</p>
      <p>Grid Paragraph 3</p>
    </section>
  </body>
</html>
