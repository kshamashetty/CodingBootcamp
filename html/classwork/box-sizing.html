<!DOCTYPE html>
<html>
  <head>
    <title>Box Sizing</title>
    <style>
        *{
            box-sizing: border-box;
        }
      div {
        background-color: blue;
        width: 200px;
        height: 200px;

        border: red 10px solid;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        Lorem ipsum dolor sit amet consectetur,
        adipisicing elit. Error nemo tempora
        necessitatibus cupiditate maiores corrupti
        tempore quis natus reiciendis blanditiis.
      </p>
    </div>
  </body>
</html>
